{% extends "base.html" %}

{% block content %}
<h1>Applicant list for a Semester</h1>
<p>Select a semester to view.</p>
{% if form.errors %}<p class="errorlist">Errors occured while selecting a semester, please try again.</p>{% endif %}
<form action="{% url applyform.views.applicant_list %}" method="post">
<ul>
{{ form.as_ul }}
<li><input type="submit" value="View Report" class="submit_button" /></li>
</ul>
</form>

{% endblock %}
