{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<h1>Incorrect username or password. Please try again.</h1>
{% endif %}

<form method="post" action=".">
<div>{{ form.username.label_tag }}{{ form.username }}</div>
<div>{{ form.password.label_tag }}{{ form.password }}</div>
<div><label>&nbsp;</label><input type="submit" value="Login" /></div>
<input class="submit" type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
