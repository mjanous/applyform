{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<h1>Incorrect username or password. Please try again.</h1>
{% endif %}

<form method="post" action=".">
<div><label>{{ form.username.label_tag }}</label>{{ form.username }}</div>
<div><label>{{ form.password.label_tag }}</label>{{ form.password }}</div>
<div><input type="submit" value="login" /></div>
<input class="submit" type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
